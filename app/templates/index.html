{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>System Monitor</h1>
    
    <div class="metrics">
        <div class="metric">
            <h2>CPU Usage</h2>
            <div class="value" id="cpu">0%</div>
        </div>
        
        <div class="metric">
            <h2>RAM Usage</h2>
            <div class="value" id="ram">0%</div>
        </div>
        
        <div class="metric">
            <h2>Disk Usage</h2>
            <div class="value" id="disk">0%</div>
        </div>
    </div>

    <div class="controls">
        <button id="recordButton">Start Recording</button>
        <div id="timer" style="display: none">00:00:00</div>
        <button id="historyButton">Show History</button>
    </div>

    <div id="history" class="history" style="display: none">
        <h2>Recording History</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>CPU Usage</th>
                    <th>RAM Usage</th>
                    <th>Disk Usage</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
{% endblock %}
